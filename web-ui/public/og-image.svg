<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a0a" />

  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path
                d="M 60 0 L 0 0 0 60"
                fill="none"
                stroke="#1a1a1a"
                stroke-width="1"
            />
    </pattern>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00ff41" stop-opacity="0.1" />
      <stop offset="100%" stop-color="#00ff41" stop-opacity="0" />
    </radialGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.4" />
  <ellipse cx="600" cy="315" rx="400" ry="250" fill="url(#glow)" />

  <!-- Center logo group -->
  <g transform="translate(600, 280)">
    <!-- R box (matching header style) -->
    <rect x="-60" y="-60" width="120" height="120" fill="#00ff41" rx="8" />
    <text
            x="0"
            y="30"
            font-family="Inter, system-ui, sans-serif"
            font-size="90"
            font-weight="bold"
            fill="#0a0a0a"
            text-anchor="middle"
        >R</text>

    <!-- Rexec text -->
    <text
            x="0"
            y="130"
            font-family="Inter, system-ui, sans-serif"
            font-size="72"
            font-weight="700"
            fill="#00ff41"
            text-anchor="middle"
        >Rexec</text>
  </g>

  <!-- Tagline -->
  <text
        x="600"
        y="470"
        font-family="Inter, system-ui, sans-serif"
        font-size="32"
        fill="#ffffff"
        text-anchor="middle"
        opacity="0.9"
    >Terminal as a Service</text>
  <text
        x="600"
        y="515"
        font-family="Inter, system-ui, sans-serif"
        font-size="22"
        fill="#888888"
        text-anchor="middle"
    >Instant Linux terminals in your browser</text>

  <!-- Top and bottom accent lines -->
  <rect x="0" y="0" width="1200" height="4" fill="#00ff41" />
  <rect x="0" y="626" width="1200" height="4" fill="#00ff41" />
</svg>
