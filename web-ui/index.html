        <!-- Critical CSS for faster FCP - prevents flash of unstyled content -->
        <style>
            :root {
                --bg: #0a0a0a;
                --bg-secondary: #111;
                --text: #e5e5e5;
                --accent: #00ff41;
            }
            * { box-sizing: border-box; margin: 0; padding: 0; }
            html, body { 
                height: 100%; 
                background: var(--bg); 
                color: var(--text);
                font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            }
            #app { 
                min-height: 100vh; 
                display: flex; 
                flex-direction: column;
            }
            /* Loading skeleton */
            .loading-skeleton {
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                background: var(--bg);
            }
            .loading-spinner {
                width: 40px;
                height: 40px;
                border: 3px solid var(--bg-secondary);
                border-top-color: var(--accent);
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }
            @keyframes spin { to { transform: rotate(360deg); } }
        </style>
