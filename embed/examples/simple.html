<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rexec Embed - Simple Example</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: system-ui, -apple-system, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        #terminal {
            width: 100%;
            height: 400px;
            border: 1px solid #30363d;
            border-radius: 8px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <h1>Rexec Embed - Simple Example</h1>

    <!-- Terminal container -->
    <div id="terminal"></div>

    <!-- Load Rexec embed widget from CDN -->
    <script src="https://rexec.dev/embed/rexec.min.js"></script>

    <script>
        // Example 1: Join via share code (no auth required)
        // Replace 'YOUR_SHARE_CODE' with an actual share code
        const term = Rexec.embed('#terminal', {
            shareCode: 'YOUR_SHARE_CODE',
            theme: 'dark',
            onReady: function(terminal) {
                console.log('Terminal connected!');
            },
            onError: function(error) {
                console.error('Error:', error.message);
            }
        });

        // Example 2: Connect to existing container (requires API token)
        // const term = Rexec.embed('#terminal', {
        //     token: 'YOUR_API_TOKEN',
        //     container: 'YOUR_CONTAINER_ID',
        //     theme: 'dark'
        // });

        // Example 3: Create new container on-demand (requires API token)
        // const term = Rexec.embed('#terminal', {
        //     token: 'YOUR_API_TOKEN',
        //     role: 'ubuntu',  // or 'node', 'python', 'go', etc.
        //     theme: 'dark'
        // });
    </script>
</body>
</html>
